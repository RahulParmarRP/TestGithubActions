   
jobs:
  Dotnet-Build-Test-Deploy:
    runs-on: windows-latest

    steps:
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        
    - name: Build with dotnet
      run: dotnet publish
           ${{ env.PROJECT_CSPROJ_FILE_PATH }}
           --source https://api.nuget.org/v3/index.json
           --configuration Release

    - name: Test with dotnet
      run: dotnet test
    
    - name: Stop Application Pool
      shell: cmd
      run: '"C:/Program Files (x86)/IIS/Microsoft Web Deploy V3/msdeploy.exe" -verb:sync -allowUntrusted -source:recycleApp -dest:recycleApp="${{env.RECYCLE_APP_NAME}}",recycleMode="StopAppPool",computerName="${{ env.COMPUTER_NAME }}/msdeploy.axd?site=/${{ env.IIS_WEBSITE_NAME }}",username="${{ env.SERVER_USERNAME }}",password="${{ env.SERVER_PASSWORD }}",AuthType="Basic"'
    - name: Deploy Application
      shell: cmd
      run: '"C:/Program Files (x86)/IIS/Microsoft Web Deploy V3/msdeploy.exe" -verb:sync -allowUntrusted -source:contentPath="%CD\%${{ env.PROJECT_DIRECTORY_PATH }}\bin\Release\netcoreapp3.1\" -dest:contentPath="${{ env.CONTENTPATH }}",computerName="${{ env.COMPUTER_NAME }}/msdeploy.axd?site=/${{ env.IIS_WEBSITE_NAME }}",username="${{ env.SERVER_USERNAME }}",password="${{ env.SERVER_PASSWORD }}",authtype="Basic"'
    - name: Start Application Pool
      shell: cmd
      run: '"C:/Program Files (x86)/IIS/Microsoft Web Deploy V3/msdeploy.exe" -verb:sync -allowUntrusted -source:recycleApp -dest:recycleApp="${{ env.RECYCLE_APP_NAME }}",recycleMode="StartAppPool",computerName="${{ env.COMPUTER_NAME }}/msdeploy.axd?site=/${{ env.IIS_WEBSITE_NAME }}",username="${{ env.SERVER_USERNAME }}",password="${{ env.SERVER_PASSWORD }}",AuthType="Basic"'
